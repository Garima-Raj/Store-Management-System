{% extends 'core/base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
    <h1>My Profile</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Joined:</strong> {{ user.date_joined|date:"d M Y" }}</p>
    <p><strong>Orders placed:</strong> {{ user.orders.count }}</p>

    <a href="{% url 'order_history' %}" class="btn btn-primary">View My Orders</a>
    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
{% endblock %}
